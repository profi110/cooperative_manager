<div class="card shadow-sm border-0">
    <div class="card-header bg-dark text-white font-weight-bold">
        ⌛ Заявки на реєстрацію
    </div>
    <div class="table-responsive">
        <table class="table align-middle mb-0">
            <thead class="bg-light">
                <tr>
                    <th>Користувач</th>
                    <th>Вулиця</th>
                    <th>Ділянка</th>
                    <th>Лічильник</th>
                    <th>Дія</th>
                </tr>
            </thead>
            <tbody>
                {% for resident in residents %}
                <tr>
                    <form action="{% url 'approve_resident_staff' resident.id %}" method="post">
                        {% csrf_token %}
                        <td><strong>{{ resident.username }}</strong></td>
                        <td class="small">{{ resident.street }}</td>
                        <td>
                            <input type="text" name="plot_number" value="{{ resident.house_number }}" class="form-control form-control-sm" style="width: 70px;" required>
                        </td>
                        <td>
                            <select name="meter_type" class="form-control form-control-sm">
                                <option value="one_zone">1-зонний</option>
                                <option value="two_zone">2-зонний (Д/Н)</option>
                            </select>
                        </td>
                        <td>
                            <button type="submit" class="btn btn-success btn-sm font-weight-bold">Схвалити</button>
                        </td>
                    </form>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" class="text-center text-muted py-5">Немає нових заявок</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
